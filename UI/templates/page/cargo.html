<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>货物管理</title>
		<!-- 引入LayUI的css文件 -->
		<link rel="stylesheet" href="../../static/lib/layui-v2.6.3/css/layui.css" media="all">
		<script src="../../static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="layuimini-container">
						<div class="layuimini-main">
				<!-- 这一个板块是上面的搜索框界面 -->
							<fieldset class="table-search-fieldset">
								<legend>搜索信息</legend>
								<div style="margin: 10px 10px 10px 10px">
									<form class="layui-form layui-form-pane" action="">
										<div class="layui-form-item">
											<!-- 货物快递号板块 -->
											<div class="layui-inline">
												<label class="layui-form-label">货物快递号</label>
												<div class="layui-input-inline">
													<input type="text" name="g_id" autocomplete="off" class="layui-input">
												</div>
											</div>
											<!-- 发件人板块 -->
											<div class="layui-inline">
												<label class="layui-form-label">发件人</label>
												<div class="layui-input-inline">
													<input type="text" name="adresser" autocomplete="off" class="layui-input">
												</div>
											</div>
											<!-- 仓库板块 -->
											<div class="layui-inline">
												<label class="layui-form-label">仓库名字</label>
												<div class="layui-input-inline">
													<input type="text" name="s_name" autocomplete="off" class="layui-input">
												</div>
											</div>
											<!-- 运输车号板块 -->
											<div class="layui-inline">
												<label class="layui-form-label">运输车号</label>
												<div class="layui-input-inline">
													<input type="text" name="v_id" autocomplete="off" class="layui-input">
												</div>
											</div>
											
											<div class="layui-inline">
												<button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
											</div>
										</div>
									</form>
								</div>
							</fieldset>
				
							<script type="text/html" id="toolbarDemo">
								<div class="layui-btn-container">
									<button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
									<button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
								</div>
							</script>
				
							<table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
				
							<script type="text/html" id="currentTableBar">
								<a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
								<a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
							</script>
				
						</div>
					</div>
					<script src="../../static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
					<script>
						layui.use(['form', 'table'], function () {
							var $ = layui.jquery,
								form = layui.form,
								table = layui.table;
				
							table.render({
								elem: '#currentTableId',
								// 这里需要修改数据库接口（试水的静态数据在staic的api的table.json下面）
								url: '../../static/api/table.json',
								// 
								toolbar: '#toolbarDemo',
								defaultToolbar: ['filter', 'exports', 'print', {
									title: '提示',
									layEvent: 'LAYTABLE_TIPS',
									icon: 'layui-icon-tips'
								}],
								cols: [[
									{type: "checkbox", width: 50,fixed: true},
									{field: 'g_id', width: 150, title: '货物快递号', sort: true,fixed: true},
									{field: 'adresser', width: 150, title: '发件人'},
									{field: 'consignee', width: 150, title: '收件人'},
									{field: 'weight', width: 150, title: '货物重量(kg)', sort: true},
									{field: 'departure_place',width: 150, title: '发件地'},
									{field: 'reach_place', width: 150, title: '收货地'},
									{field: 'c_id', width: 150, title: '所属公司ID'},
									{field: 'g_type', width: 150, title: '物流状态',},
									{field: 's_name', width: 150, title: '仓库名称'},
									{field: 'v_id', width: 150, title: '车牌号'},
									{title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
								]],
								limits: [10, 15, 20, 25, 50, 100],
								limit: 15,
								page: true,
								skin: 'line'
							});
				
							// 监听搜索操作
							form.on('submit(data-search-btn)', function (data) {
								var result = JSON.stringify(data.field);
								layer.alert(result, {
									title: '最终的搜索信息'
								});
				
								//执行搜索重载
								table.reload('currentTableId', {
									page: {
										curr: 1
									}
									, where: {
										searchParams: result
									}
								}, 'data');
				
								return false;
							});
				
							/**
							 * toolbar监听事件
							 */
							table.on('toolbar(currentTableFilter)', function (obj) {
								if (obj.event === 'add') {  // 监听添加操作
									var index = layer.open({
										title: '添加用户',
										type: 2,
										shade: 0.2,
										maxmin:true,
										shadeClose: true,
										area: ['100%', '100%'],
										content: 'employeeManagement/add.html',
									});
									$(window).on("resize", function () {
										layer.full(index);
									});
								} else if (obj.event === 'delete') {  // 监听删除操作
									var checkStatus = table.checkStatus('currentTableId')
										, data = checkStatus.data;
									layer.alert(JSON.stringify(data));
								}
							});
				
							//监听表格复选框选择
							table.on('checkbox(currentTableFilter)', function (obj) {
								console.log(obj)
							});
				
							table.on('tool(currentTableFilter)', function (obj) {
								var data = obj.data;
								if (obj.event === 'edit') {
				
									var index = layer.open({
										title: '编辑用户',
										type: 2,
										shade: 0.2,
										maxmin:true,
										shadeClose: true,
										area: ['100%', '100%'],
										content: 'employeeManagement/edit.html',
									});
									$(window).on("resize", function () {
										layer.full(index);
									});
									return false;
								} else if (obj.event === 'delete') {
									layer.confirm('真的删除行么', function (index) {
										obj.del();
										layer.close(index);
									});
								}
							});
				
						});
					</script>
	</body>
</html>
