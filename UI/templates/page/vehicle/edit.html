<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../static/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
	<div class="layui-form layuimini-form">
		<!--  车辆所属仓库-->
		<div class="layui-form-item">
			<label class="layui-form-label">仓库名</label>
			<div class="layui-input-inline">
				<select name="stash_id" lay-verify="" lay-search>
					<option value ="">请选择所属仓库名字</option>
					<!-- 可以自己设置 -->
					<option value="1247">狼堡仓库</option>
					<option value="4563">青青草原仓库</option>
					<option value="5436">靠谱仓库</option>
					
				</select>
			</div>
		</div>
		<!-- 驾驶员 -->
		<div class="layui-form-item">
			<label class="layui-form-label">驾驶员</label>
				<div class="layui-input-inline">
					<select name="e_id" lay-verify="" lay-search>
						<option value ="">请选择一个驾驶员</option>
						<!-- 可以自己设置 -->
						<option value="1004">1004_章君</option>
						<option value="1009">1009_叶院</option>
						<option value="1010">1010_李玉恭</option>
						<option value="1011">1011_温如</option>
						<option value="1256">1256_马清</option>
						<option value="1818">1818_那易</option>
						<option value="1984">1984_张璇</option>
					</select>
				</div>
		</div>
		
		<!-- 有效期限 -->
		<div class="layui-form-item">
			<label class="layui-form-label">有效期限</label>
			<div class="layui-input-block">
				<input type="text" name="t_limit" lay-verify="required" lay-reqtext="有效期限不能为空" placeholder="请输入有效期限" value="" class="layui-input">
			</div>
		</div>
		
	</div>
	</div>
	<script src="../../../static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
	<script>
		layui.use(['form'], function () {
			var form = layui.form,
				layer = layui.layer,
				$ = layui.$;

			//监听提交
			form.on('submit(saveBtn)', function (data) {
				var index = layer.alert(JSON.stringify(data.field), {
					title: '最终的提交信息'
				}, function () {

					// 关闭弹出层
					layer.close(index);

					var iframeIndex = parent.layer.getFrameIndex(window.name);
					parent.layer.close(iframeIndex);

				});

				return false;
			});

		});
	</script>
</body>
</html>
