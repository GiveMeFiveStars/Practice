<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../static/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
	<div class="layui-form layuimini-form">
	<!-- 字段的匹配看是否为主键，如果不是，这个lay-verify="required" lay-reqtext="员工ID不能为空" 可以删掉，就可以不写这个东西也可以提交-->
			<!-- 公司ID -->
			<div class="layui-form-item">
				<label class="layui-form-label required">公司ID</label>
				<div class="layui-input-inline">
					<input type="number" name="c_id" lay-verify="required" lay-reqtext="公司ID不能为空" placeholder="请输入公司ID" value="" class="layui-input">
				</div>
			</div>
			
			<!-- 公司名称 -->
			<div class="layui-form-item">
				<label class="layui-form-label required">公司名称</label>
				<div class="layui-input-inline">
					<input type="text" name="c_name" lay-verify="required" lay-reqtext="公司名称不能为空" placeholder="请输入公司名称" value="" class="layui-input">
				</div>
			</div>
			<!--  法定代表人-->
			<div class="layui-form-item">
				<label class="layui-form-label required">法定代表人</label>
				<div class="layui-input-block">
					<input type="text" name="representative_name" lay-verify="required" lay-reqtext="法定代表人不能为空" placeholder="请输入法定代表人" value="" class="layui-input">
				</div>
			</div>
			<!-- 公司地址 -->
			<div class="layui-form-item">
				<label class="layui-form-label required">公司地址</label>
				<div class="layui-input-block">
					<input type="text" name="c_address" lay-verify="required" lay-reqtext="公司地址为空" placeholder="请输入公司地址" value="" class="layui-input">
				</div>
			</div>
			
			<!-- 注册资金 -->
			<div class="layui-form-item">
				<label class="layui-form-label required">注册资金</label>
				<div class="layui-input-block">
					<input type="number" name="registered_capital"  value="" class="layui-input">
				</div>
			</div>
			<!-- 联系电话-->
			<div class="layui-form-item">
				<label class="layui-form-label required">联系电话</label>
				<div class="layui-input-block">
					<input type="number" name="c_phone"  value="" class="layui-input">
				</div>
			</div>
			<!--  -->
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
				</div>
			</div>
			<!--  -->
	</div>
	<script src="../../../static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
	<script>
		layui.use(['form'], function () {
			var form = layui.form,
				layer = layui.layer,
				$ = layui.$;

			//监听提交
			form.on('submit(saveBtn)', function (data) {
				var index = layer.alert(JSON.stringify(data.field), {
					title: '最终的提交信息'
				}, function () {

					// 关闭弹出层
					layer.close(index);

					var iframeIndex = parent.layer.getFrameIndex(window.name);
					parent.layer.close(iframeIndex);

				});

				return false;
			});

		});
	</script>
</body>
</html>
