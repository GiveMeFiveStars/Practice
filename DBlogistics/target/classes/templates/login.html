<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- 网页顶端的名字 -->
	<title>轩然物流管理系统登录</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet}" type="text/css" />
    <link th:href="@{/css/login/default.css}" rel="stylesheet" type="text/css" />
	<!--必要样式-->
    <link th:href="@{/css/login/styles.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/login/demo.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/login/loaders.}" rel="stylesheet" type="text/css" />

</head>
<body>
	<div class='login'>
        <div class="layui-form-item">
            <form class="layui-form">
                <div class='login_title'>
                    <span>轩然物流管理系统终端登录</span>
                </div>
                <div class='login_fields'>
					<!-- 用户名登录一个区域块 -->
                    <div class="layui-form-item">
                        <div class='login_fields__user'>
							<!-- 用户名前面的小图标 -->
                            <div class='icon'>
                                <img alt="" th:src='@{/img/user_icon_copy.png}'>
                            </div>
							<!-- 用户名输入框 -->
                            <div class="layui-input-inline">
                                <input type="text" id="loginId" name="loginId" required lay-verify="required" placeholder="请填写用户名" autocomplete="off">
                            </div>
                        </div>
                    </div>
					<!-- 密码登录的一个区域块 -->
                    <div class="layui-form-item">
                        <div class='login_fields__password'>
							<!-- 密码前面的小图标 -->
                            <div class='icon'>
                                <img alt="" th:src='@{/img/lock_icon_copy.png}'>
                            </div>
							<!-- 密码输入框 -->
                            <div class="layui-input-inline">
                                <input type="password" id="password" name="password" required lay-verify="required" placeholder="请填写密码" autocomplete="off">
                            </div>
                        </div>
                    </div>
					<!-- 登录的区域块 -->
                    <div class="layui-form-item">
                        <div class='login_fields__submit' align="center">
                            <div class="layui-input-block">
                                <!--<input type='button' value='登录'>-->
                                <button class="layui-btn" lay-submit="login" lay-filter="login">登录</button>
                            </div>
                        </div>
                    </div>
                </div>
				<!-- 底端的样式 -->
                <div class='disclaimer' align="center">
                    <p>欢迎登录轩然物流管理系统</p>
                </div>
            </form>
        </div>
	</div>
	

	<script type="text/javascript" th:src="@{/js/login/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/login/jquery-ui.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/login/stopExecutionOnTimeout.js?t=1}"></script>
    <script type="text/javascript" th:src="@{/layui/layui.js}"}></script>
    <script type="text/javascript" th:src="@{/js/login/Particleground.js}"></script>
    <script type="text/javascript" th:src="@{/js/login/Treatment.js}"></script>
    <script th:src="@{/js/jquery/jquery.cookie.js}"></script>
    <script th:src="@{/js/nginx.js}"></script>
    <script th:src="@{/js/login/login.js}"></script>
	<script type="text/javascript">

	    // 粒子背景特效
	    $('body').particleground({
	        dotColor: '#E8DFE8',
	        lineColor: '#133b88'
	    });
	    $('input[name="password"]').focus(function () {
	        $(this).attr('type', 'password');
	    });
	    $('input[type="text"]').focus(function () {
	        $(this).prev().animate({ 'opacity': '1' }, 200);
	    });
	    $('input[type="text"],input[type="password"]').blur(function () {
	        $(this).prev().animate({ 'opacity': '.5' }, 200);
	    });
	    $('input[name="loginId"], input[name="password"]').keyup(function () {
	        let Len = $(this).val().length;
	        if (!$(this).val() === '' && Len >= 5) {
	            $(this).next().animate({
	                'opacity': '1',
	                'right': '30'
	            }, 200);
	        } else {
	            $(this).next().animate({
	                'opacity': '0',
	                'right': '20'
	            }, 200);
	        }
	    });

        layui.use(['form'], function () {
            var form = layui.form,
                layer = layui.layer;
            form.on('submit(login)', function (data) {
                data = data.field;
                if (data.username == '') {
                    layer.msg('用户名不能为空');
                    return false;
                }
                if (data.password == '') {
                    layer.msg('密码不能为空');
                    return false;
                }

                /**
                 * 异步登录请求
                 */
                var url = "/loginIn"
                $.post(url, data, function (response){
                    console.log(response);
                    if(response.code == 0){
                        layer.msg('登陆成功',function (){
                            window.location = '/index'
                        });
                    }else{
                        layer.msg(response.msg);
                    }
                })
            });

        });



    </script>

</body>
</html>
