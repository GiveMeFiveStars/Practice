<body>
	<div class='login'>
	    <div class="layui-form-item">
	        <form class="layui-form" action="" id="loginForm">
	            <div class='login_title'>
	                <span>轩然物流管理系统终端登录</span>
	            </div>
	            <div class='login_fields'>
					<!-- 用户名登录一个区域块 -->
	                <div class="layui-form-item">
	                    <div class='login_fields__user'>
							<!-- 用户名前面的小图标 -->
	                        <div class='icon'>
	                            <img alt="" src='../static/images/login/user_icon_copy.png'>
	                        </div>
							<!-- 用户名输入框 -->
	                        <div class="layui-input-inline">
	                            <input type="text" name="username" required lay-verify="required|account" placeholder="请填写用户名" autocomplete="off">
	                        </div>
	                    </div>
	                </div>
					<!-- 密码登录的一个区域块 -->
	                <div class="layui-form-item">
	                    <div class='login_fields__password'>
<!--							 密码前面的小图标-->
	                        <div class='icon'>
	                            <img alt="" src='../static/images/login/lock_icon_copy.png'>
	                        </div>
							<!-- 密码输入框 -->
	                        <div class="layui-input-inline">
	                            <input type="password" name="password" required lay-verify="required|password" placeholder="请填写密码" autocomplete="off">
	                        </div>
	                    </div>
	                </div>
<!--					验证码登录板块-->
					<div class="layui-form-item">
						<div class='login_fields'>
							<!-- 验证码前面的小图标 -->
							<div class='icon'>
								<img alt="" src="../static/images/login/user_icon_copy.png">
							</div>
							<!-- 验证码输入框 -->
							<!-- <div class="layui-input-inline"> -->
							<!-- 移动验证码输入框到新的容器中 -->
							<div class="layui-row">
								<div class="layui-col-md3">
									<input type="text" name="captcha" required lay-verify="required|captcha" placeholder="请输入验证码" autocomplete="off" size="80px">
								</div>
								<div class="layui-col-md3 layui-col-md-offset6">
									<img th:src="@{/captcha}" id="captcha" alt="8507">
								</div>
							</div>
							<!-- </div> -->
						</div>
					</div>
					<!-- 登录的区域块 -->
					<div></div>
	                <div class="layui-form-item">
	                    <div class='login_fields__submit' align="center">
	                        <div class="layui-input-block">
	                            <!--<input type='button' value='登录'>-->
	                            <button class="layui-btn" lay-submit lay-filter="login">登录</button>
	                        </div>
	                    </div>
	                </div>

	            </div>
				<!-- 底端的样式 -->
	            <div class='disclaimer' align="center">
	                <p>欢迎登录轩然物流管理系统</p>
	            </div>
	        </form>
	    </div>
	</div>
	
	<script type="text/javascript" src="../static/js/login/jquery.min.js"></script>
	<script type="text/javascript" src="../static/js/login/jquery-ui.min.js"></script>

	<script type="text/javascript" src="../static/js/login/Particleground.js"></script>
	<script type="text/javascript" src="../static/js/login/Treatment.js"></script>
	<script src="../static/js/login/jquery.cookie.js"></script>
	<script src="../static/js/login/nginx.js"></script>

	<script src="../static/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
	<script src="../static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
	<script src="../static/lib/jq-module/jquery.particleground.min.js" charset="utf-8"></script>
	<script th:inline="javascript">
		var contextPath = [[@{/}]];

			$("#captcha").click(function (){
				$("#captcha").attr("src",contextPath+'captcha?date='+new Date().getTime());
			}),



		layui.use(['form'], function () {
			var form = layui.form,
				layer = layui.layer;

			// 登录过期的时候，跳出ifram框架
			if (top.location != self.location) top.location = self.location;

			// 粒子线条背景
			// $(document).ready(function(){
			// 	$('.layui-container').particleground({
			// 		dotColor:'#7ec7fd',
			// 		lineColor:'#7ec7fd'
			// 	});
			// });
			$('body').particleground({
			    dotColor: '#E8DFE8',
			    lineColor: '#133b88'
			});
			$('input[name="password"]').focus(function () {
			    $(this).attr('type', 'password');
			});
			$('input[type="text"]').focus(function () {
			    $(this).prev().animate({ 'opacity': '1' }, 200);
			});
			$('input[type="text"],input[type="password"]').blur(function () {
			    $(this).prev().animate({ 'opacity': '.5' }, 200);
			});
			$('input[name="loginId"], input[name="password"]').keyup(function () {
			    let Len = $(this).val().length;
			    if (!$(this).val() === '' && Len >= 5) {
			        $(this).next().animate({
			            'opacity': '1',
			            'right': '30'
			        }, 200);
			    } else {
			        $(this).next().animate({
			            'opacity': '0',
			            'right': '20'
			        }, 200);
			    }
			});
			// 进行登录操作
			form.on('submit(login)', function (data) {
				data = data.field;
				if (data.username == '') {
					layer.msg('用户名不能为空');
					return false;
				}
				if (data.password == '') {
					layer.msg('密码不能为空');
					return false;
				}
				// 自己登录界面没有验证码
				 if (data.captcha == '') {
					layer.msg('验证码不能为空');
					return false;
				}
				/**
				 * 异步登录请求
				 */
				var url = "/login/loginIn"
				$.post(url, data, function (response){
					console.log(response);
					if(response.code == 0){
						layer.msg('登录成功',{icon:6,time:1000},function (){
							window.location = contextPath +'index'
						});
					}else{
						layer.msg(response.msg,{icon:5,anim:6});
					}
				})
				return false;
			});
		});
	</script>
</body>
