<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../static/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
	<!-- 字段的匹配看是否为主键，如果不是，这个lay-verify="required" lay-reqtext="员工ID不能为空" 可以删掉，就可以不写这个东西也可以提交-->
	<!-- 员工ID -->
    <div class="layui-form-item">
        <label class="layui-form-label required">员工ID</label>
        <div class="layui-input-inline">
            <input type="text" name="e_id" lay-verify="required" lay-reqtext="员工ID不能为空" placeholder="请输入员工ID" value="" class="layui-input">
        </div>
    </div>
	<!-- 公司代号 -->
	<div class="layui-form-item">
	    <label class="layui-form-label required">公司代号</label>
	    <div class="layui-input-inline">
	        <input type="text" name="e_id" lay-verify="required" lay-reqtext="公司代号不能为空" placeholder="请输入公司代号" value="" class="layui-input">
	    </div>
	</div>
	<!-- 员工姓名 -->
	<div class="layui-form-item">
	    <label class="layui-form-label required">员工姓名</label>
	    <div class="layui-input-inline">
	        <input type="text" name="e_name" lay-verify="required" lay-reqtext="员工姓名不能为空" placeholder="请输入员工姓名" value="" class="layui-input">
	    </div>
	</div>
	<!-- 个人电话 -->
	<div class="layui-form-item">
        <label class="layui-form-label required">个人电话</label>
        <div class="layui-input-block">
            <input type="number" name="e_phone" lay-verify="required" lay-reqtext="手机不能为空" placeholder="请输入手机" value="" class="layui-input">
        </div>
    </div>
	<!--  性别-->
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="man" title="男" checked>
            <input type="radio" name="sex" value="woman" title="女">
        </div>
    </div>
	<!-- 工资 -->
	<div class="layui-form-item">
	    <label class="layui-form-label required">工资</label>
	    <div class="layui-input-block">
	        <input type="number" name="salary" lay-verify="required" lay-reqtext="工资不能为空" placeholder="请输入工资" value="" class="layui-input">
	    </div>
	</div>
	<!-- 职位 -->
    <div class="layui-form-item">
        <label class="layui-form-label">职位</label>
            <div class="layui-input-inline">
                <select name="city" lay-verify="" lay-search>
                    <option value ="">请选择</option>
					<!-- 可以自己设置 -->
                    <option value="010">成功人士</option>
                    <option value="021">打工人</option>
                    <option value="0571">百万富翁</option>
                </select>
            </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
